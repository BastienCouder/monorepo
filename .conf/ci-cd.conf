Pour que le pipeline fonctionne, vous devez configurer des secrets dans votre dépôt GitHub :

DOCKER_HUB_USERNAME : Votre nom d'utilisateur Docker Hub.

DOCKER_HUB_TOKEN : Votre token Docker Hub (généré dans Docker Hub > Account Settings > Security).

KUBE_CONFIG : Votre fichier kubeconfig pour accéder au cluster Kubernetes.

Pour ajouter des secrets :

Allez dans votre dépôt GitHub > Settings > Secrets and variables > Actions.

Cliquez sur New repository secret et ajoutez les secrets mentionnés ci-dessus