# Mettre à jour la liste des paquets disponibles sur votre système
sudo apt update

# Installer Certbot et le plugin pour Nginx
# Certbot est un outil pour obtenir et gérer les certificats SSL/TLS gratuitement via Let's Encrypt
sudo apt install certbot python3-certbot-nginx

# Obtenir un certificat SSL pour votre domaine et configurer automatiquement Nginx
# Remplacez NOM_DE_DOMAINE par votre nom de domaine (exemple : example.com)
sudo certbot --nginx -d NOM_DE_DOMAINE

# Redémarrer le service Nginx pour appliquer les modifications de configuration
sudo systemctl restart nginx